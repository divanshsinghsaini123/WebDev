<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="amazon.css" />
    <link rel="shortcut icon" href="favicon2.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="nav-address border">
          <p id="Deliver">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot" style="color: #efeff1"></i>
            <p>India</p>
          </div>
        </div>

        <div class="nav-search">
          <select name="" id="">
            <option value="">All</option>
            <option value="">Arts & Crafts</option>
            <option value="">Automotive</option>
            <option value="">Baby</option>
            <option value="">Beauty and Personal care</option>
            <option value="">Books</option>
            <option value="">Computers</option>
            <option value="">Girls's Fashion</option>
            <option value="">Electronics</option>
            <option value="">Home and kitchen</option>
          </select>
          
            <input type="search" name="" id="" placeholder="Search Amazon " />
          
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
          </div>
        </div>

        <div class="signin-account border " >
          <p id="hello-sign">Hello,sign in</p>
          <div class="add-icon">
            <p>Account & Lists</p>
        </div>
        </div>

         <div class="signin-account border">
          <p id="hello-sign">Returns</p>
          <div class="add-icon">
            <p>& Orders</p></div>
        </div>

        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping" style="color: #f3f4f7;"></i>
          
          <span>Cart</span>
        </div>
      </div>

      <!-- manu -->

      <div class="panel">
        <div class="panel-all border">
            <div class="manu-icon"><i class="fa-solid fa-bars"></i></div>
            <p>All</p>
        </div>
        <div class="panel-extra ">
          <ul>
            <li class="border"><a href="#">Today's Deals</a></li>
            <li class="border"><a href="#">Customer Service</a></li>
            <li class="border"><a href="#">Registry</a></li>
            <li class="border"><a href="#">Gift Cards</a></li>
            <li class="border"><a href="#">Sell</a></li>
          </ul>
        </div>
        <div class="right_extra border">
          <a href="#">Shop deals in Electronics</a>
        </div>
        
      </div>
    </header>
    <script
      src="https://kit.fontawesome.com/96310045c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
