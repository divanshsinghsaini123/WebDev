<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table advanced</title>
  </head>
  <body>
    <table border="2px">
      <thead>
        <th>Student id</th>
        <th>Student name</th>
        <th>Gender</th>
        <th>Age</th>
      </thead>
      <tbody>
        <tr>
          <td>123</td>
          <td>divansh</td>
          <td>male</td>
          <td>20</td>
        </tr>
        <tr>
          <td>112</td>
          <td>muskan</td>
          <td>female</td>
          <td>16</td>
        </tr>
        <tr>
          <td>111</td>
          <td>romin</td>
          <td>male</td>
          <td rowspan="2">21</td>
        </tr>
        <tr>
          <td>110</td>
          <td>gurmeet</td>
          <td>female</td>
          <!-- <td>21</td> -->
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">final result</td>
          <td>40</td>
        </tr>
      </tfoot>
    </table>
    <table border="5px">
      <thead>
        <th>data 1</th>
        <th>data 2</th>
        <th>data 3</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">data</td>
          <td>data</td>
          <td>data</td>
        </tr>
        <tr>
          <td>data</td>
          <td>data</td>
        </tr>
        <tr>
          <td colspan="3">data</td>
        </tr>
      </tbody>
    </table>
    <table border="3px">
      <thead>
        <th>da</th>
        <th>da</th>
        <th>da</th>
        <th>da</th>
        <th>type</th>
      </thead>
      <tbody>
        <tr>
          <td>xc</td>
          <td>xc</td>
          <td>xc</td>
          <td>xc</td>
          <td rowspan="4">xc</td>
        </tr>
        <tr>
          <td>xc</td>
          <td>xc</td>
          <td>xc</td>
          <td>xc</td>
        </tr>
        <tr>
          <td>xc</td>
          <td>xc</td>
          <td>xc</td>
          <td>xc</td>
        </tr>
        <tr>
          <td>xc</td>
          <td>xc</td>
          <td>xc</td>
          <td>xc</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3">xc</td>

          <td>xc</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
