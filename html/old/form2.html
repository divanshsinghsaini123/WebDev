<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=7iu;o89/*, initial-scale=1.0">
    <title>Job application</title>
</head>
<body>
    <h2>Job application</h2>
    <label for="name">Name :</label>
    <input type="text" name="name" id="name" required>
    <br> <br>
    <label for="Email">Email :</label>
    <input type="email" name="email" id="Email">
    <br> <br>
    <label for="Phone">Phone :</label>
    <input type="text" name="phone" id="Phone">
    <br> <br>
    <label for="Resume">Resume :</label>
    <br> <br>
    <input type="file" placeholder="no file chosen" accept=".jpg,.jpeg">
    <br><br>
    <label for="experience">Experience(years) :</label>
    <br> <br>
    <input type="number" name="range" id="experience" min="0" max="30" >
    <br> <br>
    <fieldset>
     <legend>Skills:</legend>
      <input type="checkbox" name="html" id="html">
      <label for="html">HTML</label>
      <input type="checkbox" name="css" id="css">
      <label for="css">CSS</label>
      <input type="checkbox" name="js" id="js">
      <label for="js">JAVA script</label>
      
    </fieldset>
    <br>
    <label for="education">Highest Education:</label>
    <select name="" id="education">
        <option value="">Illiturate</option>
        <option value="">school</option>
        <option value="">collage </option>
        <option value="">Higher studies</option>


    </select>
    <br> <br>
    <fieldset>
        <legend>Availbility</legend>
        <input type="radio" name="full" id="time1">
        <label for="full">Full-Time</label>
        <input type="radio" name="full" id="time1">
        <label for="full">Part-Time</label>
    </fieldset>
    <br>
    <label for="comments">Additional Comments:</label> <br>
    <br>
    <textarea name="area" id="" cols="30" rows="10"></textarea>
    <input type="button" value="Register">
</body>
</html>
