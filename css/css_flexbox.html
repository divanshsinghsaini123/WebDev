align-items`: This aligns the flex items along the cross axis. The possible values are `flex-start`, `flex-end`, `center`, `baseline`, and `stretch`.
align-content`: This aligns the flex lines when there is extra space in the cross-axis. The possible values are `flex-start`, `flex-end`, `center`, `space-between`, `space-around`, and `stretch`.   
                This property has no effect on single line flex containers (i.e. ones with `flex-wrap: nowrap`).
 
- `order`: This property is used to change the order of individual flex items. It takes an integer value and the default value is 0. (hm isse flex items ka sequence change kr skte hain ).
- `flex-shrink`: This property specifies how much a flex item will shrink relative to the rest of the flex items in the container. It takes a unitless value where 1 (default)
             means the item will shrink if necessary, 0 means the item is not allowed to shrink.
