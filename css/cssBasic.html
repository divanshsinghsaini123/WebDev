<!-- how to add style in css --three ways -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css basic</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* element selector */
        p{   
            color: red;
        }
        /* class selector */
        .man{
            background-color: black;
        }
        /* id selector */
        #rr{
            font-size: x-large;
        }
        /* pseudo selector  */
        p:hover{
            color: blue;
        }
         
    </style>
</head>
<body>
    <h1>"resume"</h1>
    <p class="man">this is a man</p>
    <p class="man">their is no footware</p>
    <p id="rr">this place is ismailabad</p>


</body>
</html>
